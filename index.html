<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Pusher War</title>
    <meta name="description" content="推币机大决战 coinPusherWar coin pusher 推币机 大决战 万圣夜">
    <style>
        *{
            margin: 0;
            padding: 0;
            user-select: none;
        }
        body{
            width: 100vw;
            height: 100vh;
        }
        .bg{
            width: 100%;
            height: 100%;
            background-image: linear-gradient(#2871fa, #6717cd);
            background-repeat: no-repeat;
        }
        .bg_bottom{
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 998;
        }
        .bg_centel{
            width: 840px;
            height: 869px;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            z-index: 997;
        }
        .bg_phone{
            width: 458px;
            height: 739px;
            position: fixed;
            top: 62px;
            left: 50%;
            transform: translateX(-0%);
            z-index: 999;
        }
        
        
        

        .frame{
            position: fixed;
            left: 21.5%;
            top: 62px;
            z-index: 999;
        }
        .app_logo{
            width: 155px;
            height: 155px;
            position: relative;
            z-index: 999;
        }
        .app_name{
            font-size: 36px;
            color: white;
            position: relative;
            z-index: 999;
            font-weight: bold;
            text-align: left;
            margin-top: 36px;
        }
        .app_desc{
            font-size: 28px;
            color: #b5b1ff;
            position: relative;
            margin-top: 36px;
            z-index: 999;
            text-align: left;
        }
        .app_bluff{
            font-size: 24px;
            color: #fff;
            position: relative;
            margin-top: 30px;
            z-index: 999;
            text-align: left;
            width: 500px;
            line-height: 25px;
        }
        .app_btn{
            position: relative;
            margin-top: 60px;
            z-index: 999;
            cursor: pointer;
        }
        .btn_icon{
            position: absolute;
            top: 44px;
            left: 94px;
            z-index: 1000;
        }
        .btn_bg{
            position: absolute;
            left: 0;
            top: 0;
        }
        .btn_text{
            z-index: 1000;
            position: absolute;
            left: 151px;
            font-size: 32px;
            color: white;
            font-weight: bold;
            line-height: 140px;
        }
    </style>
</head>
<body>
    <div class="frame">
        <img src="./img/icon_logo.png" alt="logo" class="app_logo">
        <div class="app_name">Coin Pusher War</div>
        <div class="app_desc">Authentic video game experience!</div>
        <div class="app_bluff">The real coin pusher is shot, giving you the coolest online coin push experience ~ Classic arcade, and there are even surprise JP awards, which will make you hilarious!</div>
        <div class="app_btn" onclick="toDownload()">
            <img src="./img/icon_ios.png" alt="apple_icon" class="btn_icon">
            <div class="btn_text">ios Download</div>
            <img src="./img/ing_btn.png" alt="btn" class="btn_bg">
        </div>
    </div>
    <img src="./img/img_iphone.png" alt="phone" class="bg_phone">
    <img src="./img/img_middle.png" alt="centelIcon" class="bg_centel">
    <img src="./img/img_bottom.png" alt="bottom" class="bg_bottom">
    <div class="bg"></div>
    <script>
        function toDownload(){
            window.location.href= 'https://www.baidu.com/';
        }
    </script>
</body>
</html>
